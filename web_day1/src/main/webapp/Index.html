<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#css{
		color: blue;
		font-weight: bold}
	
</style>
</head>
<body>
	<!-- 클라이언트의 3요소 : html(문서의 형태와 내용), css, javascript -->
	<h1>이코노믹 스터디</h1>
	<ul>
		<li>html : 문서의 내용과 구조를 나타낸다.
		<li id = "css"> css : cascading style sheet : 문서의 스타일 
		<li id = "js"> javascript: 화면에서의 동작(프로그래밍)
	</ul>
</body>
<script>
	document.querySelector("#js").addEventListener("click", function(){
		alert("화면 클릭됨.")
	});
</script>

</html>
